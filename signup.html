<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Beginner's Guide to Minimalist Designs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				text-align: center;
			}
			
			form {
				display: inline-block;
			}
			
			.results {
				display: inline-block;
			}
			
			.valid {
				border: 2px solid green;
			}
			.invalid {
				border: 2px solid red;
			}
			
			.glow-red {
				animation: glow-red 3s;
			}

			.glow-green {
				animation: glow-green 3s;
			}

			@keyframes glow-red {
				from {
					box-shadow: 0 0 5px red;
				}
				to {
					box-shadow: none;
				}
			}

			@keyframes glow-green {
				from {
					box-shadow: 0 0 5px green;
				}
				to {
					box-shadow: none;
				}
			}
	</style>
	</head>
	<body>
		<fieldset id="Ifinditaesthetic">
			<h1>Beginner's Guide to Minimalist Designs</h1>
			<form onsubmit="display(event)" id="signup">
				<fieldset>
					<legend>Sign Up!</legend>
					<!--Name-->
					<label for="name">Name: </label> <br>
					<input name="name" id="name" type="text" placeholder="Enter your name" autofocus required onblur="validateInput(this)" onfocus="resetInput(this)"> <br><br>
					
					<!--Username-->
					<label for="username">Username: </label> <br>
					<input name="username" id="username" type="text" placeholder="Preferred username" required onblur="validateInput(this)" onfocus="resetInput(this)"> <br><br>
					
					<!--Gender-->
					<input name="gender" id="malegen" type="radio" value="male" required>
					<label for="malegen"> Male </label>
					<input name="gender" id="femgen" type="radio" value="female">
					<label for="femgen"> Female </label>
					<input name="gender" id="nongen" type="radio" value="nomention"> 
					<label for="nongen"> Prefer not to mention </label> <br><br>
					
					<!--Password-->
					<label for="password">Password: </label> <br>
					<input name="password" id="password" type="password" placeholder="Enter your password" required onblur="validateInput(this)" onfocus="resetInput(this)"> <br><br>
					
					<!--Email-->
					<label for="eemail">Email: </label> <br>
					<input name="email" id="eemail" type="email" placeholder="Enter a valid email address" required onblur="validateInput(this)" onfocus="resetInput(this)"> <br><br>
					
					<!--Address-->
					<label for="address">Address: </label> <br>
					<textarea name="address" id="address" type="text" placeholder="Enter your address" rows=5 cols=50 required onblur="validateInput(this)" onfocus="resetInput(this)"></textarea> <br><br>
					
					<!--Interests-->
					<label for="interests">Interests: </label> <br>
					<textarea name="interests" id="interests" type="text" placeholder="Enter your interests" rows=5 cols=50 required onblur="validateInput(this)" onfocus="resetInput(this)"></textarea> <br><br>
					
					<!--Buttons-->
					<input type="submit" value="Submit">
					<input type="reset" value="Reset" onclick="resetForm()">
				</fieldset>
			</form>
		</fieldset>
		
		<br>
		<fieldset id="results">
			<legend>Results:</legend>
			<div id="output"></div>
		</fieldset>
		
		<script>
		function validateInput(input) {
        if (input.value.trim() === '') {
            input.classList.remove('valid', 'glow-green');
            input.classList.add('invalid', 'glow-red');
        } else {
            input.classList.remove('invalid', 'glow-red');
            input.classList.add('valid', 'glow-green');
        }
		}

		function resetInput(input) {
			input.classList.remove('valid', 'invalid', 'glow-red', 'glow-green');
		}
		
		function display(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = JSON.stringify(formObject, null, 2);
        }
		
		function resetForm() {
            const form = document.getElementById('signup');
            const outputDiv = document.getElementById('output');
            form.reset();
            outputDiv.innerHTML = '';
        }
	</script>
	</body>
</html>
